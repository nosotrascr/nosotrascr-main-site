[code_snippets_settings]
option_value = <<<serialized>>> <array>
option_value["general"] = <array>
option_value["general"]["activate_by_default"] = <boolean> true
option_value["general"]["snippet_scope_enabled"] = <boolean> true
option_value["general"]["enable_tags"] = <boolean> true
option_value["general"]["enable_description"] = <boolean> true
option_value["general"]["disable_prism"] = <boolean> false
option_value["general"]["complete_uninstall"] = <boolean> false
option_value["description_editor"] = <array>
option_value["description_editor"]["rows"] = 5
option_value["description_editor"]["use_full_mce"] = <boolean> false
option_value["description_editor"]["media_buttons"] = <boolean> false
option_value["editor"] = <array>
option_value["editor"]["theme"] = "default"
option_value["editor"]["indent_with_tabs"] = <boolean> true
option_value["editor"]["tab_size"] = 4
option_value["editor"]["indent_unit"] = 4
option_value["editor"]["wrap_lines"] = <boolean> true
option_value["editor"]["line_numbers"] = <boolean> true
option_value["editor"]["auto_close_brackets"] = <boolean> true
option_value["editor"]["highlight_selection_matches"] = <boolean> true
autoload = "yes"
